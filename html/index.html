<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../image/calculadora.png" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="text" id="peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="text" id="altura" name="altura" required>

            <button type="button" id="calculateButton">Calcular</button>
            <button type="button" class="clear" id="clearButton">Limpar Formulário</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100;
            var bmi = weight / (height * height);
            var result = document.getElementById('result');
            result.innerHTML = 'Seu IMC é: ' + bmi.toFixed(2);
        });

        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('imcForm').reset();
            document.getElementById('result').innerHTML = '';
        });
    </script>
</body>

</html>
